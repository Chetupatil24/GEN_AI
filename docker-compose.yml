# Docker Compose for VPS Deployment
version: '3.8'

services:
  app:
    build: .
    container_name: gen-ai-app
    ports:
      - "8000:8000"
    environment:
      - FAL_API_KEY=0d44c9a0-5679-4338-9f14-055fa0907d5f:6e3f241a600df52476c1bb414dff5e4a
      - FAL_BASE_URL=https://queue.fal.run
      - FAL_MODEL_ID=fal-ai/minimax-video
      - VIDEO_STORAGE_PATH=storage/videos
      - USE_REDIS=true
      - AI4BHARAT_BASE_URL=http://localhost:5000
      - AI4BHARAT_TRANSLATE_PATH=/translate
      - REQUEST_TIMEOUT_SECONDS=30.0
      - MAX_RETRIES=3
      - RETRY_BACKOFF_FACTOR=1.5
    volumes:
      - ./storage:/app/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
